<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-menu-heading" jhiTranslate="xauthApp.menu.home.createOrEditLabel">Create or edit a Menu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!menu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="menu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="menu.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="menu.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.seq" for="field_seq">Seq</label>
                    <input type="number" class="form-control" name="seq" id="field_seq"
                        [(ngModel)]="menu.seq" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.state" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                        [(ngModel)]="menu.state" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="menu.url" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.leaf" for="field_leaf">Leaf</label>
                    <input type="checkbox" class="form-control" name="leaf" id="field_leaf"
                        [(ngModel)]="menu.leaf" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.showFlag" for="field_showFlag">Show Flag</label>
                    <input type="checkbox" class="form-control" name="showFlag" id="field_showFlag"
                        [(ngModel)]="menu.showFlag" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.extmap" for="field_extmap">Extmap</label>
                    <input type="text" class="form-control" name="extmap" id="field_extmap"
                        [(ngModel)]="menu.extmap" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.menu.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="menu.parentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuOption.id" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="xauthApp.menu.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" multiple name="role" [(ngModel)]="menu.roles">
                        <option [ngValue]="getSelected(menu.roles, roleOption)" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="xauthApp.menu.template" for="field_template">Template</label>
                    <select class="form-control" id="field_template" multiple name="template" [(ngModel)]="menu.templates">
                        <option [ngValue]="getSelected(menu.templates, templateOption)" *ngFor="let templateOption of templates; trackBy: trackTemplateById">{{templateOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="xauthApp.menu.auth" for="field_auth">Auth</label>
                    <select class="form-control" id="field_auth" multiple name="auth" [(ngModel)]="menu.auths">
                        <option [ngValue]="getSelected(menu.auths, authOption)" *ngFor="let authOption of auths; trackBy: trackAuthById">{{authOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
