<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-auth-heading" jhiTranslate="xauthApp.auth.home.createOrEditLabel">Create or edit a Auth</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!auth.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="auth.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.auth.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="auth.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.auth.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="auth.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.auth.desc" for="field_desc">Desc</label>
                    <input type="text" class="form-control" name="desc" id="field_desc"
                        [(ngModel)]="auth.desc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.auth.extmap" for="field_extmap">Extmap</label>
                    <input type="text" class="form-control" name="extmap" id="field_extmap"
                        [(ngModel)]="auth.extmap" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="xauthApp.auth.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" multiple name="role" [(ngModel)]="auth.roles">
                        <option [ngValue]="getSelected(auth.roles, roleOption)" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="xauthApp.auth.template" for="field_template">Template</label>
                    <select class="form-control" id="field_template" multiple name="template" [(ngModel)]="auth.templates">
                        <option [ngValue]="getSelected(auth.templates, templateOption)" *ngFor="let templateOption of templates; trackBy: trackTemplateById">{{templateOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
