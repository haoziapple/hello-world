<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="role">
            <h2><span jhiTranslate="xauthApp.role.detail.title">Role</span> {{role.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="xauthApp.role.spaceId">Space Id</span></dt>
                <dd>
                    <span>{{role.spaceId}}</span>
                </dd>
                <dt><span jhiTranslate="xauthApp.role.siteId">Site Id</span></dt>
                <dd>
                    <span>{{role.siteId}}</span>
                </dd>
                <dt><span jhiTranslate="xauthApp.role.clientType">Client Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'xauthApp.ClientType.' + role.clientType}}">{{role.clientType}}</span>
                </dd>
                <dt><span jhiTranslate="xauthApp.role.name">Name</span></dt>
                <dd>
                    <span>{{role.name}}</span>
                </dd>
                <dt><span jhiTranslate="xauthApp.role.remark">Remark</span></dt>
                <dd>
                    <span>{{role.remark}}</span>
                </dd>
                <dt><span jhiTranslate="xauthApp.role.extmap">Extmap</span></dt>
                <dd>
                    <span>{{role.extmap}}</span>
                </dd>
                <dt><span jhiTranslate="xauthApp.role.roleType">Role Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'xauthApp.RoleType.' + role.roleType}}">{{role.roleType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role', role.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
