<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-profile-heading" jhiTranslate="xauthApp.profile.home.createOrEditLabel">Create or edit a Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!profile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="profile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="profile.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.loginName" for="field_loginName">Login Name</label>
                    <input type="text" class="form-control" name="loginName" id="field_loginName"
                        [(ngModel)]="profile.loginName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="profile.password" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.mobile" for="field_mobile">Mobile</label>
                    <input type="text" class="form-control" name="mobile" id="field_mobile"
                        [(ngModel)]="profile.mobile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="profile.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.sex" for="field_sex">Sex</label>
                    <select class="form-control" name="sex" [(ngModel)]="profile.sex" id="field_sex" >
                        <option value="MALE">{{'xauthApp.Sex.MALE' | translate}}</option>
                        <option value="FEMALE">{{'xauthApp.Sex.FEMALE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.locked" for="field_locked">Locked</label>
                    <input type="checkbox" class="form-control" name="locked" id="field_locked"
                        [(ngModel)]="profile.locked" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.remark" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                        [(ngModel)]="profile.remark" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.extMap" for="field_extMap">Ext Map</label>
                    <input type="text" class="form-control" name="extMap" id="field_extMap"
                        [(ngModel)]="profile.extMap" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xauthApp.profile.workspace" for="field_workspace">Workspace</label>
                    <select class="form-control" id="field_workspace" name="workspace" [(ngModel)]="profile.workspaceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workspaceOption.id" *ngFor="let workspaceOption of workspaces; trackBy: trackWorkspaceById">{{workspaceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="xauthApp.profile.department" for="field_department">Department</label>
                    <select class="form-control" id="field_department" multiple name="department" [(ngModel)]="profile.departments">
                        <option [ngValue]="getSelected(profile.departments, departmentOption)" *ngFor="let departmentOption of departments; trackBy: trackDepartmentById">{{departmentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="xauthApp.profile.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" multiple name="role" [(ngModel)]="profile.roles">
                        <option [ngValue]="getSelected(profile.roles, roleOption)" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
